<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <script src="./script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topo {
            background-color: black;
        }

        .topo img {
            display: block;
            width: 30%;
            margin: 0 auto;
        }

        .voltar {
            font-size: 50%;
            margin-top: -25%;
            color: #000;
            background-color: #FFF;
            width: 20%;
            border-radius: 2px;
            padding: 1%;
            padding-left: 2%;
            margin-left: 5%;
            margin-bottom: 18%;
        }

        #calendar {
            width: 98%;
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column; /* Altera o layout para coluna */
        }

        #month-year {
            margin-top: 10%; /* Espaço acima do texto do mês */
            font-size: 140%;
            font-weight: bold;
            margin-bottom: 5%;
            
        }

        #week-days {
            display: flex;
            justify-content: space-around;
            padding: 5px, 0px;
            font-weight: bold;
            background-color: #ffffff;
        }

        #week-days span {
            line-height: 30px;
            font-size: 75%;
          
        }

        #days {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .day {
            width: calc(100% / 7);
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            text-align: center;
            background-color:#FFF ;
            cursor: pointer;
        }

        .current-month {
            background-color: #fff;
        }

        .today {
            background-color: #cecdcd;
            border-radius: 5px;
        }

        .selected {
            background-color: #000000;
            color: #ffffff;
            border-radius: 5px;
        }

        .last-row {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .last-row .day {
            margin-bottom: 0;
        }

        #available-times {
            display: none;
            margin-top: 15%;
        }

        #time-dropdown {
            padding: 2%;
            font-size: 130%; /* Tamanho do texto do seletor */
            margin-top: 5%;
            color: #000;
            background-color: #FFF;
            border: 2px solid #000;
            border-radius: 5px;
            width: 45%;
            -webkit-appearance: none; /* Remove a aparência padrão do seletor */
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" viewBox="0 0 20 20"><path d="M6 8l4 4 4-4z"/></svg>'); /* Define uma imagem personalizada como a seta */
            background-repeat: no-repeat;
            background-position: right center; /* Posiciona a seta personalizada */
            background-size: 30%; /* Tamanho da seta personalizada */
            text-align: center;
            margin-bottom: 10%;
        }

        #calendar-controls {
            margin-top: 20px; /* Espaço acima dos controles */
        }

        #calendar-controls button {
            margin: 5px;
            background-color: #ffffff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 2%;
            font-size: 80%;
        }

        /* Estilo para o Snackbar */
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #444444;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 30px; /* Posição ajustada para cima */
            transform: translateX(-50%);
            font-size: 17px;
        }
        .confirmar {
            background-color: #FFF;
            color: #000;
            border: 2px solid #000;
            font-size: 55%;
            font-weight: bold;
            width: 70%;
            text-align: center;
            padding: 2%;
            border-radius: 5px;
            margin: 0 auto; /* Isso centraliza a caixa horizontalmente */
            margin-bottom: 25%;
        }



    </style>
</head>
<body>

<div class="topo">
    <img src="./assets/432103263_1437441706876446_1266250850596522407_n.jpg" alt="">
</div>
<div class="voltar" onclick="redirecionarParaBruno()">
    <h1>VOLTAR</h1>
</div>
<div id="calendar">
    <div id="month-year"></div>
    <div id="week-days">
        <span>Domingo</span>
        <span>Segunda</span>
        <span>Terça</span>
        <span>Quarta</span>
        <span>Quinta</span>
        <span>Sexta</span>
        <span>Sábado</span>
    </div>
    <ul id="days"></ul>

    <div id="calendar-controls">
        <button id="prev-month"><b>< Mês Anterior</b></button>
        <button id="next-month"><b>Próximo Mês ></b></button>
    </div>

    <div id="available-times">
        <h3>Horários disponíveis:</h3>
        <select id="time-dropdown">
            <!-- Horários para dias da semana (segunda a sexta) -->
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="11:00">12:00</option>
            <!-- Horários para sábado -->
            <option value="08:00">08:00</option>
            <option value="10:00">10:00</option>
            <option value="12:00">12:00</option>
            <option value="11:00">13:00</option>
            <!-- Domingo não tem horário -->
        </select>
    </div>
    <div class="confirmar" onclick="confirmarAgendamento()">
        <h1>Confirmar Agendamento</h1>
    </div>

    <!-- Snackbar para alertar o usuário -->
    <div id="snackbar">Por favor, selecione uma data e um horário para o agendamento.</div>
</div>

<script>
    const currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth();
    let currentDay = currentDate.getDate();

    const calendar = document.getElementById("calendar");
    const days = calendar.querySelector("#days");
    const prevMonthBtn = calendar.querySelector("#prev-month");
    const nextMonthBtn = calendar.querySelector("#next-month");
    const monthYear = calendar.querySelector("#month-year");
    const timeDropdown = document.getElementById("time-dropdown");
    const daysOfWeek = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
    const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    renderMonth(currentYear, currentMonth);

    prevMonthBtn.addEventListener("click", () => {
        if (currentMonth === 0) {
            currentYear -= 1;
            currentMonth = 11;
        } else {
            currentMonth -= 1;
        }
        renderMonth(currentYear, currentMonth);
    });

    nextMonthBtn.addEventListener("click", () => {
        if (currentMonth === 11) {
            currentYear += 1;
            currentMonth = 0;
        } else {
            currentMonth += 1;
        }
        renderMonth(currentYear, currentMonth);
    });

    function renderMonth(year, month) {
    days.innerHTML = "";
    const firstDayOfMonth = new Date(year, month, 1);
    const lastDayOfMonth = new Date(year, month + 1, 0);
    const daysInMonth = lastDayOfMonth.getDate();
    const firstDayOfWeek = firstDayOfMonth.getDay(); // Domingo: 0, Segunda: 1, ..., Sábado: 6

    // Renderiza dias vazios até o primeiro dia do mês começar na posição correta na semana
    for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyLi = document.createElement("li");
        emptyLi.classList.add("day");
        emptyLi.classList.add("other-month");
        days.appendChild(emptyLi);
    }

    // Renderiza os dias do mês
    for (let i = 1; i <= daysInMonth; i++) {
        const li = document.createElement("li");
        li.classList.add("day");
        li.textContent = i < 10 ? '0' + i : i; // Adiciona zero se o dia for menor que 10

        // Adiciona classes de estilo
        const dayOfWeek = (firstDayOfWeek + i - 1) % 7; // Dia da semana (0 a 6)
        if (dayOfWeek === 0) {
            li.classList.add("current-month");
        } else {
            li.classList.add("other-month");
        }
        if (i === currentDay && month === currentMonth && year === currentYear) {
            li.classList.add("today");
        }

        // Adiciona evento de clique para selecionar a data e mostrar horários disponíveis
        li.addEventListener("click", () => {
            const currentSelected = document.querySelector(".selected");
            if (currentSelected) {
                currentSelected.classList.remove("selected");
            }
            li.classList.add("selected");

            // Mostra os horários disponíveis
            showAvailableTimes(dayOfWeek);
        });

        days.appendChild(li);
    }

    // Atualiza o texto do mês e ano
    monthYear.textContent = `${months[firstDayOfMonth.getMonth()]} ${year}`;
}


    // Função para mostrar os horários disponíveis
    function showAvailableTimes(dayOfWeek) {
        const availableTimesDiv = document.getElementById("available-times");
        const dropdown = document.getElementById("time-dropdown");
        dropdown.innerHTML = ""; // Limpa as opções anteriores

        // Verifica o dia da semana
        if (dayOfWeek === 6) { // Sábado
            const saturdayTimes = ["08:00", "10:00", "12:00", "13:00"];
            saturdayTimes.forEach(time => {
                const option = document.createElement("option");
                option.textContent = time;
                option.value = time;
                dropdown.appendChild(option);
            });
        } else if (dayOfWeek !== 0) { // Dias da semana (segunda a sexta)
            const weekdayTimes = ["09:00", "10:00", "11:00", "12:00"];
            weekdayTimes.forEach(time => {
                const option = document.createElement("option");
                option.textContent = time;
                option.value = time;
                dropdown.appendChild(option);
            });
        }

        availableTimesDiv.style.display = "block";
    }

    // Mostra o Snackbar quando a página é carregada
    document.addEventListener('DOMContentLoaded', function () {
        var snackbar = document.getElementById("snackbar");
        snackbar.style.visibility = "visible";
        setTimeout(function () {
            snackbar.style.visibility = "hidden";
        }, 4000); // Esconde o Snackbar após 3 segundos
    });


    
    // Recupere o serviço armazenado no Local Storage
   // Recupere o serviço armazenado no Local Storage
    const servicoSelecionado = localStorage.getItem('servicoSelecionado');
    const precoServicoSelecionado = localStorage.getItem('precoServicoSelecionado')
    // Exiba o serviço selecionado na página



    

    function confirmarAgendamento() {
    // Obtemos a data selecionada
    const selectedDate = document.querySelector('.selected').textContent;

    // Obtemos o horário selecionado
    const selectedTime = document.getElementById('time-dropdown').value;

    // Obtemos o nome do mês atual
    const currentMonthName = months[currentMonth];

    // Obtemos o serviço selecionado da variável global
    const servicoSelecionado = localStorage.getItem('servicoSelecionado');

    // Obtemos o preço do serviço selecionado
    const precoServicoSelecionado = localStorage.getItem('precoServicoSelecionado');

    // Formamos a mensagem a ser enviada para o WhatsApp
    const mensagem = `✅ 💈Confirmação de Agendamento
Data: ${selectedDate} / ${currentMonthName}
Hora: ${selectedTime}
✂️Serviço: ${servicoSelecionado}
💇🏻‍♂️Profissional: Bruno Descovi
💵Valor: ${precoServicoSelecionado}`;

    // Formata a mensagem para incluir na URL
    const mensagemFormatada = encodeURIComponent(mensagem);

    // Número de telefone para o qual a mensagem será enviada (substitua pelo número desejado)
    const numeroTelefone = "+5555999061027";

    // Abre o WhatsApp Web em uma nova guia com a mensagem pré-preenchida
    window.open(`https://wa.me/${numeroTelefone}?text=${mensagemFormatada}`);
}

</script>
</body>
</html>
